<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineMatch AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-shape shape-1"></div>
    <div class="bg-shape shape-2"></div>

    <div class="container">
        <nav class="glass-panel">
            <div class="logo">üé¨ CineMatch AI</div>
            <div class="nav-links">
                <button onclick="showView('home')" class="active-nav">Home</button>
                <button onclick="showView('search')">Search</button>
                <button onclick="resetProfile()" class="reset-btn">Reset Profile</button>
            </div>
        </nav>

        <div id="home-view" class="view active">
            <header class="hero">
                <h1>Your Personalized Picks</h1>
                <p>Curated by our ML Algorithm based on your taste.</p>
            </header>

            <div id="user-stats" class="stats-panel glass-panel" style="display: none;">
                <h3>üë§ Your Taste Profile</h3>
                <div class="stats-grid">
                    <div class="stat-box">
                        <span class="emoji">üé≠</span>
                        <span id="top-genres">Loading...</span>
                        <label>Top Genres</label>
                    </div>
                    <div class="stat-box">
                        <span class="emoji">üìÖ</span>
                        <span id="top-decades">Loading...</span>
                        <label>Favorite Eras</label>
                    </div>
                </div>
            </div>

            <div id="recommendations-grid" class="movie-grid">
                <div class="loading">Loading AI recommendations...</div>
            </div>
        </div>

        <div id="search-view" class="view">
            <div class="search-container glass-panel">
                <h2>Find Your Next Watch</h2>
                <form id="search-form" onsubmit="handleSearch(event)">
                    <div class="form-group">
                        <label>Genre</label>
                        <select id="genre-select"><option value="">Any Genre</option></select>
                    </div>
                    <div class="form-group">
                        <label>Decade</label>
                        <select id="decade-select"><option value="">Any Decade</option></select>
                    </div>
                    <div class="form-group">
                        <label>Min Rating</label>
                        <select id="rating-select"><option value="0">All Ratings</option></select>
                    </div>
                    <button type="submit" class="search-btn">Find Movies</button>
                </form>
            </div>
        </div>

        <div id="results-view" class="view">
            <div class="results-header">
                <button onclick="showView('search')" class="back-btn">‚Üê Back to Search</button>
                <h2>Search Results</h2>
            </div>
            <div id="results-grid" class="movie-grid">
                </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
